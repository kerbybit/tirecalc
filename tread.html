<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">

        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="./assets/autoswitch.js"></script>
        <script src="./assets/autoTreadCalc.js"></script>
    </head>

    <body>
        <a href="./index.html">
            <div class="container-fluid">
                <div class="container">
                    <h1>Tire Calc</h1>
                </div>
            </div>
        </a>
        

        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <div class="row">
                        <h3>Tire Size</h3>
                    </div>
                    <div class="row">
                        <input id="1-w" type="tel" class="tire-size treadcalc" data-maxlength="3"></input>
                        <input id="1-h" type="tel" class="tire-size treadcalc" data-maxlength="2"></input>
                        <input id="1-r" type="tel" class="tire-size treadcalc" data-maxlength="2"></input>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="row">
                        <h3>Tread Depth</h3>
                    </div>
                    <div class="row">
                        <input id="1-t" type="tel" class="tread-depth treadcalc" data-maxlength="2" placeholder="Old"></input>
                        <input id="2-t" type="tel" class="tread-depth treadcalc" data-maxlength="2" placeholder="New"></input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg">
                    <div class="row">
                        <div class="container">
                            <h4>Circumference</h4>
                            <div class="row">
                                <div class="col-lg">
                                    <div id="c1"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg">
                                    <div id="c2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container output">
            <div id="diff"></div>
        </div>
    </body>

</html>
