<html>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">

        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="./assets/autoswitch.js"></script>
        <script src="./assets/autoDiameterCalc.js"></script>
    </head>

    <body>
        <a href="./tread.html">
            <div class="container-fluid">
                <div class="container">
                    <h1>Tire Calc</h1>
                </div>
            </div>
        </a>

        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <div class="row">
                        <h3>Old Tire</h3>
                    </div>
                    <div class="row">
                        <input id="1-w" type="tel" class="tire-size" data-maxlength="3"></input>
                        <input id="1-h" type="tel" class="tire-size" data-maxlength="2"></input>
                        <input id="1-r" type="tel" class="tire-size" data-maxlength="2"></input>
                    </div>
                    <div class="row">
                        <div class="container">
                            <h4>Diameter</h4>
                            <div class="row">
                                <div id="d1"></div>
                            </div>
                            <div class="row">
                                <div id="d1inch"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="row">
                        <h3>New Tire</h3>
                    </div>
                    <div class="row">
                        <input id="2-w" type="tel" class="tire-size" data-maxlength="3"></input>
                        <input id="2-h" type="tel" class="tire-size" data-maxlength="2"></input>
                        <input id="2-r" type="tel" class="tire-size" data-maxlength="2"></input>
                    </div>
                    <div class="row">
                        <div class="container">
                            <h4>Diameter</h4>
                            <div class="row">
                                <div id="d2"></div>
                            </div>
                            <div class="row">
                                <div id="d2inch"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container output">
            <div id="diff"></div>
        </div>
    </body>

</html>
